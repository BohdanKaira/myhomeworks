<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/image/favicon.png">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
        
    </header>
    <main>
        <div id="list">
            <div class="container">
                <ul>
                    <li>
                        <input type="checkbox" name="pickers" id="pickers">
                        <label for="pickers"><span class="main-text">A lot of pickles</span> <span class="text">(for the next lessons about CSS)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="apples" id="apples" >
                        <label for="apples"><span class="main-text">10 apples</span> <span class="text">(for more CSS manipulations)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="oranges" id="oranges">
                        <label for="oranges"><span class="main-text">20 oranges</span> <span class="text">(because they are awesome)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="plates" id="plates">
                        <label for="plates"><span class="main-text">13 plates</span> <span class="text"> (hm... they always dissapear)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="bentos" id="bentos">
                        <label for="bentos"><span class="main-text">15 bentos</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="bottle" id="bottle">
                        <label for="bottle"><span class="main-text">1 bottle of Sake</span> <span class="text">(for my friends)</span></label>
                    </li>
                </ul>
            </div>    
        </div>
        <div id="bon-appetit">
            <div class="container">
                <p>Bon appetit : &#41;</p>
            </div>
        </div>
    </main>
</body>
</html>
