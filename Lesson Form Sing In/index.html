<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
    <div class="form-wrapper">
        <form action="#" method="post">
            <div class="container">
                <h1>Create an Account</h1>
                <div class="form name">
                    <label>First Name 
                        <input class="name" type="text" name="name" required>
                    </label>
                    <label>Last Name
                        <input class="name" type="text" name="name" required>
                    </label>
                </div>
                <div class="form email">
                <label>E-mail
                        <input class="email" type="text" name="email" placeholder="email@example.com" required>
                    <span>We'll never share your email with anyone else.</span> 
                    </label> 
                </div>
                <div class="form ratio">
                    <label class="cursor">
                        <input class="sex" type="radio" name="sex" value="male" checked> Male  
                    </label>
                    <label class="cursor">
                        <input class="sex" type="radio" name="sex" value="female"> Female 
                    </label>
                </div>
                <div class="form select">
                    <label>Country
                        <select  name="country" required>
                            <option value="ukr">Ukraine</option>
                            <option value="pol">Poland</option>
                            <option value="rom">Romania</option>
                            <option value="mol">Moldova</option>
                        </select>
                    </label>
                    <label>City
                        <input class="name" type="text" name="name" required>
                    </label>
                </div>
                <button class="submit" type="submit">Sign Up</button>
                <div class="rules">
                    By clicking the 'Sign Up' button, you confirm that you accept our
                    <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                </div>
                <div class="line"></div>
                <div class="login">
                    <div class="text">Have an account?</div>
                    <div class="log"><a href="#">Log In</a></div>
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
